<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    *{
        margin-top: auto;
        margin: 0;
        padding: 0;
    }
    .fundo{
        background-image: linear-gradient(45deg,black,crimson);
        height: 100vh;
        color: #fff;
    }
    #resultado{
        background-color: #fff;
        width: 212px;
        height: 30px;
        margin: 5px;
        text-align:right;
        font-size: 20px;
        color: black;

    }
    .calculadora{
        position:  absolute;
        background-color: rgba(0,0,0,0.9);
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
    }

    .btn{
        width: 50px;
        height: 50px;
        font-size: 25px;
        cursor: pointer;
        margin: 3px;
        background-color: rgb(31,31,31);
        border: none;
        color: #fff;
        }
        .btn:hover{
            background-color: rgb(237, 226, 226);
        }

</style>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button type="button" class="btn btn-light" onclick="insert('1')">1</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('2')">2</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('3')">3</button></td>
                    <td><button type="button" class="btn btn-light"onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light"onclick="insert('4')">4</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('5')">5</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('6')">6</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('-')">-</button></td>
                </tr>
                <tr> 
                    <td><button type="button" class="btn btn-light" onclick="insert('7')">7</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('8')">8</button></td>
                    <td><button type="button" class="btn btn-light" onclick="insert('9')">9</button></td>
                    <td><button type="button" class="btn btn-light"onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                   <td><button type="button" class="btn btn-light"onclick="insert('.')">.</button></td>
                    <td><button type="button" class="btn btn-light"onclick="insert('0')">0</button></td>
                    <td><button type="button" class="btn btn-light"onclick="insert('/')">รท</button></td>
                    <td rowspan="2"><button class="btn btn-light"onclick="clean('')" style="height: 106px; ">C</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btn btn-light" onclick="calcular()" style="width: 162px;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }

    </script>

</body>
